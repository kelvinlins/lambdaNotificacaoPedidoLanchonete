name: Deploy Lambda

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Check out code
      uses: actions/checkout@v2

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AWS_REGION }}

    - name: Create or Update Lambda Function
      run: |
        FUNCTION_NAME=lambda-notificacao-pedido-lanchonete
        ROLE_ARN=arn:aws:iam::980921738807:role/role-para-lambda
        
        # Check if the function exists
        if aws lambda get-function --function-name $FUNCTION_NAME > /dev/null 2>&1; then
          echo "Updating existing Lambda function..."
          aws lambda update-function-code --function-name $FUNCTION_NAME --zip-file fileb://lambda_function.zip
        else
          echo "Creating new Lambda function..."
          aws lambda create-function --function-name $FUNCTION_NAME \
              --zip-file fileb://lambda_function.zip \
              --handler nome_do_handler.handler \
              --runtime python3.8 \
              --role $ROLE_ARN
        fi
